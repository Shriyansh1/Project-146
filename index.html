<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 15 0">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="#cc9966"></a-sphere>  
        </a-entity>

        <!--Venus-->

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 25000">
            <a-sphere position="5 0 -5" radius="0.4" color="#996600"></a-sphere> 
        </a-entity>

         <!--Earth-->

         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 30000">
         <a-sphere position="8 0 -5" radius="0.5" color="green"></a-sphere> 
        </a-entity> 
     
        <!--Mars-->

         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 35000">
         <a-sphere position="11 0 -5" radius="0.4" color="#993333"></a-sphere> 
        </a-entity>
     
         <!--Jupiter-->

         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 40000">
         <a-sphere position="16 0 -5" radius="0.7" color="#cc1233"></a-sphere> 
        </a-entity> 
     
         <!--saturn-->

         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 45000">
         <a-sphere position="21 0 -5" radius="0.5" color="#006699"></a-sphere> 
        </a-entity>
     
         <!--Uranus-->

        <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 50000">
         <a-sphere position="25 0 -5" radius="0.4" color="blue"></a-sphere> 
        </a-entity> 
     
        <!--neptune-->

         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 55000">
         <a-sphere position="29 0 -5" radius="0.45" color="#6699cc"></a-sphere> 
        </a-entity>
        
    </a-scene>
</body>

</html>
